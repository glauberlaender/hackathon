<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H4ckathon | Dígitho Brasil</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jbclock.css" />
	<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Chewy|Montserrat:400,700' rel='stylesheet' type='text/css' />

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jbclock.js"></script>
	<script type="text/javascript">
        $(document).ready(function(){
            JBCountDown({
                secondsColor : "#7f1418",
                secondsGlow  : "none",
                
                minutesColor : "#7f1418",
                minutesGlow  : "none",
                
                hoursColor   : "#7f1418",
                hoursGlow    : "none",
                
                daysColor    : "#7f1418",
                daysGlow     : "none",
                
                startDate   : "1420106400",
                endDate     : "1451556000",
                now         : "1437142592"
            });
        });
    </script>
</head>
<body>
	<figure>
		<img src="Logo-textura.png" alt="">
		<span class="slogan"></span>
	</figure>
	<video src="teaser-site.mp4" autoplay loop="loop"></video>

	     <div class="data">           
            <div class="clock_days">
                <div class="bgLayer">
                    <canvas id="canvas_days" width="100" height="100">
                    </canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_days">d</p>
                    </div>
                </div>
            </div>

            <div class="clock_hours">
                <div class="bgLayer">
                    <canvas id="canvas_hours" width="100" height="100">
                    </canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_hours">h</p>
                    </div>
                </div>
            </div>

            <div class="clock_minutes">
                <div class="bgLayer">
                    <canvas id="canvas_minutes" width="100" height="100">
                    </canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_minutes">m</p>
                    </div>
                </div>
            </div>

            <div class="clock_seconds">
                <div class="bgLayer">
                    <canvas id="canvas_seconds" width="100" height="100">
                    </canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_seconds">s</p>
                    </div>
                </div>
            </div>

        </div>




	<div class="video-link">
		<a href="https://www.youtube.com/watch?v=hcET4ZYDtTs" target="_blank"><img src="img/video.jpg" alt=""></a>
	</div>
	<nav>
		<ul>
			<li><a href="">O que é o H4ckathon?</a></li>

		</ul>
	</nav>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<script src="js/jquery.easypiechart.min.js"></script>
	<script src="js/grafico.js"></script>
	<script src="js/timer.js"></script>
	<script>
		window.grafico.desenhar();
		window.timer.iniciar();
	</script>
</body>
</html>
