<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H4ckathon | Dígitho Brasil</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Chewy|Montserrat:400,700' rel='stylesheet' type='text/css' />
</head>
<body>
	<figure>
		<img src="Logo-textura.png" alt="">
		<span class="slogan"></span>
	</figure>
	<video src="teaser-site.mp4" autoplay loop="loop"></video>
	<time id="getting-started">
		<h2>21 de Agosto, 2015</h2>
		<span class="dia"></span>
		<span class="hora"></span>
		<span class="minuto"></span>
		<span class="segundo"></span>
	</time>

	<div class="chart" data-percent="0"></div>

	<div class="video-link">
		<a href="https://www.youtube.com/watch?v=hcET4ZYDtTs" target="_blank"><img src="img/video.jpg" alt=""></a>
	</div>
	<nav>
		<ul>
			<li><a href="">O que é o H4ckathon?</a></li>
			<li><a href="">Arrecadação de Leite</a></li>
		</ul>
	</nav>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<script src="js/jquery.easypiechart.min.js"></script>
	<script src="js/grafico.js"></script>
	<script src="js/timer.js"></script>
	<script>
		var corDaBarra = '#ef1e25',
			corDaBarraVazia = '#f2f2f2',
			corDosPalitosIndicativos = '#dfe0e0';
			
		window.grafico.desenhar(corDaBarra, corDaBarraVazia, corDosPalitosIndicativos);

		window.timer.iniciar();
	</script>
</body>
</html>
